<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

</head>

<body class="fundo">
    <main class="main">
        <section class="calc-imc">
            <p id="calcular">resultado</p>
                <table>
                    <tr>
                        <td>
                            <button class="botao" onclick="">C</button>
                        </td>
                        <td>
                            <button class="botao" onclick=""><</button>
                        </td>
                        <td>
                            <button class="botao" onclick="">/</button>
                        </td>
                        <td>
                            <button class="botao" onclick="">X</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="botao" onclick="inserir('7')">7</button>
                        </td>
                        <td>
                            <button class="botao" onclick="inserir('8')">8</button>
                        </td>
                        <td>
                            <button class="botao" onclick="inserir('9')">9</button>
                        </td>
                        <td>
                            <button class="botao" onclick="">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="botao" onclick="inserir('4')" >4</button>
                        </td>
                        <td>
                            <button class="botao" onclick="inserir('5')">5</button>
                        </td>
                        <td>
                            <button class="botao" onclick="inserir('6')">6</button>
                        </td>
                        <td>
                            <button class="botao" onclick="">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="botao" onclick="inserir('1')">1</button>
                        </td>
                        <td>
                            <button class="botao" onclick="inserir('2')">2</button>
                        </td>
                        <td>
                            <button class="botao" onclick="inserir('3')">3</button>
                        </td>
                        <td rowspan="2">
                            <button class="botao" style="height: 106px;" onclick="">=</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="botao" style="width: 106px;" onclick="inserir('0')">0</button>
                        </td>
                        <td>
                            <button class="botao" onclick="">.</button>
                        </td>
                    </tr>
                </table>
        </section>
    </main>
    <script src="index.js">
        function inserir(number){
            document.getElementById('calcular').innerHTML = number;
        }
    </script>
</body>

</html>
